<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/jquery.pagination.css" />
		<script src="../downloads/jquery-1.8.3/jquery.min.js"></script>
		<script src="js/jquery.pagination.min.js"></script>
		<style>
			body {
				font-family: "微软雅黑";
				background: #eee;
			}
			.box {
				width: 800px;
				margin: 100px auto 0;
				height: 34px;
			}
			.page {
				width: 600px;
			}
            #覆盖组件原始active颜色
            .ui-pagination-container .ui-pagination-page-item.active {
				background: #431dbd;
				border-color: #431dbd;
				color: #fff;
				cursor: default;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div id="bottom_pagination"></div>
		</div>

		<script>
			$(function() {
				$("#bottom_pagination").pagination({
					currentPage: 3,
					totalPage: 12,
					isShow: false,
					count: 10,
					prevPageText: "< 上一页",
					nextPageText: "下一页 >",
					callback: function(current) {
						alert("当前页数：" + current);
					}
				});
			});
		</script>
	</body>
</html>
